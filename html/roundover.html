<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/roundover.css"/>
    </head>
    <body>
        <div id="roundoverScreen">

            <div id="roundOver">
                <div id="roundImage">
                    <img src="../img/gif/loading.gif"/>
                </div>

                <div id="guesses">
                    <div>
                        <h3>
                            AI Guessed
                        </h3>
                        <div id="apiKeywords" class="guessTable">
                            <ul></ul>
                        </div>
                    </div>
                    <div>
                        <h3>
                            You Guessed
                        </h3>
                        <div id="userKeywords" class="guessTable">
                            <ul></ul>
                        </div>
                    </div>
                </div>

                <div id="scoring">
                    <h3>
                        Round Score
                    </h3>
                    <div id="currentScore">
                    </div>
                </div>

                <div id="nextRound">
                    <button>
                        Next Round
                    </button>
                </div>
            </div>

        </div>
    </body>
</html>
